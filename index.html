<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys">

            <button class="btn" class="operator" value="+">+</button>
            <button class="btn" class="operator" value="-">-</button>
            <button class="btn" class="operator" value="*">&times;</button>
            <button class="btn" class="operator" value="/">&divide;</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>


            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>


            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>


            <button class="btn" value="0">0</button>
            <button class="decimal btn" value=".">.</button>
            <button class="all-clear btn" value="all-clear">AC</button>

            <button class="equal-sign operator btn" value="=">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
